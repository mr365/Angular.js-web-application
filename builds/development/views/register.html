<section class="register">
	<form name="myform" ng-submit="register()" novalidate>
		<h1>Registration</h1>		
		<p>Register to access the awesomeness!</p>

		<input type="text" name="firstname" placeholder="First name" autofocus
		ng-model="user.firstname" ng-reuqired="true">
		<p class="error validationerror" 
		ng-show="myform.firstname.$invalid && myform.firstname.$touched"> 
		First name is required</p>

		<input type="text" name="lastname" placeholder="Last name" autofocus
		ng-model="user.lastname" ng-reuqired="true">
		<p class="error validationerror" 
		ng-show="myform.lastname.$invalid && myform.lastname.$touched"> 
		Last name is required</p>

		<input type="email" name="email" placeholder="Email" autofocus
		ng-model="user.email" ng-reuqired="true">
		<p class="error validationerror" 
		ng-show="myform.email.$invalid && myform.email.$touched"> 
		Must be a valid emial</p>

		<input type="password" name="password" placeholder="Password" 
		ng-model="user.password" ng-reuqired="true">
		<p class="error validationerror" 
		ng-show="myform.password.$invalid && myform.password.$touched"> 
		Password is required</p>

		<button type="submit" class="btn"
		ng-disabled="myform.$invalid">Register</button>
		<p> or <a href="#/login">login</a></p>

	</form>

</section>
